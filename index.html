<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/responsive-menu.css" />
	</head>
	
	<body>
		<h1>Responsive menu demo</h1>

		<h2>Default</h2>
		<nav>
			<input id="menu-toggle" type="checkbox" checked="checked" />
			<label class="button" for="menu-toggle">menu</label>
			<ul class="menu">
				<li class="menu-item"><a class="menu-link" href="#">Menu item 1</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 2</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 3</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 4</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 5</a></li>
			</ul>
		</nav>

		<h2>Horizontal</h2>
		<nav>
			<input id="menu-toggle" type="checkbox" checked="checked" />
			<label class="button" for="menu-toggle">menu</label>
			<ul class="menu horizontal">
				<li class="menu-item"><a class="menu-link" href="#">Menu item 1</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 2</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 3</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 4</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 5</a></li>
			</ul>
		</nav>

		<h2>Multi-column</h2>
		<nav>
			<input id="menu-toggle" type="checkbox" checked="checked" />
			<label class="button" for="menu-toggle">menu</label>
			<ul class="menu multicol">
				<li class="menu-item"><a class="menu-link" href="#">Menu item 1</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 2</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 3</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 4</a></li>
				<li class="menu-item"><a class="menu-link" href="#">Menu item 5</a></li>
			</ul>
		</nav>
	</body>
</html>
